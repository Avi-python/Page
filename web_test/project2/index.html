<!DOCTYPE html>
<html lang="zh-CN"> <!-- 可以設定語言，因為各樣語言詞彙可能相衝，寫這個確保自己的網頁正確顯示，這也對聽障者的輔助閱讀很重要-->
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Daniel-Avi">
        <meta name="description" content="The student in NTPU">
        <title>new_goal</title>
        <link rel="icon" href="favicon.ico" type="icon.png">
        <!-- <link rel="stylesheet" href="my_css_file.css"> 這行就是用來增加CSS樣式表的-->
    </head>
    <body>
        <h1>My good son</h1>
        <p>click <a href="contacts.html">here</a> to see my gmail</p>
        <p>Japanese example: <span lang="ja">ご飯が熱い。</span>.</p> <!-- 可以利用 span 來獨立定義文字的語別 -->
        <p>My name is <strong>Daniel</strong>, I have a <em><strong>soso day</strong></em>.</p>
        <p>This is the <a href="https://developer.mozilla.org/zh-CN/docs/Learn/HTML/Introduction_to_HTML/Getting_started" title="page" target="_blank">learning resource</a></p>
        <img src="my_photo.jpg"> <!-- 放在網頁程式碼同個目錄下 -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUs_aEHkKmgva-dJGtxwgq4LPMjOfK3ttqRA&usqp=CAU"> <!-- 放在網路上，用複製圖片位址的方式，是絕對位置-->
        <p><em>what do you want to ask me?</em></p>
        <input type="text">
        <h2 id="gmail">dadninele@gmail.com</h2>
        <!-- <script src="my_js_file.js" defer></script> -> defer 是要告訴瀏覽器在解析完所有html再去加載javascript，以免javascript腳本去訪問一個未被解析的東西，瀏覽器會報錯 -->
    </body>
</html>
